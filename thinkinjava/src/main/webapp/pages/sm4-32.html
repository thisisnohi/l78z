  function hexToBytes(hex) {
    for (var bytes = [], c = 0; c < hex.length; c += 2) {
      // bytes.push(parseInt(hex.substr(c, 2), 16));
      var b_value = parseInt(hex.substr(c, 2), 16)
      if (b_value > 128) {
        b_value = b_value - 256
      }
      bytes.push(b_value);
    }

    return bytes;
  }
